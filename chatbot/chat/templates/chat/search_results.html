{% extends 'chat/base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for room in results %}
                <li><a href="{% url 'chat:room' room_id=room.id %}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No rooms found matching your query.</p>
    {% endif %}
{% endblock %}
